services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db1
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: traveldestinationdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: nandinireddy325/docker-travelbackend:latest
    container_name: springboot
    ports:
      - "2026:3835"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: nandinireddy325/docker-travelfrontend:latest
    container_name: react
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
